<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/icon" href="images/favicon.ico">
</head>
<body>
    <div id="wrapper">
        <div class="section">

            <div class="info-wrap mob-margin">
                <p class="title">MODERN CHAIR</p>
                <h2>TellFord Chair</h2>
                <p class="rupees">$254 <span>$530</span></p>
            
            <div  class="desc-details">
                <input type="radio" name="desc-btn" id="description" class="desc-btn" checked>
                <label for="description">Description</label>
                <input type="radio" name="desc-btn" id="details" class="desc-btn">
                <label for="details">Details</label>
                <div class="desc-details desc-content content-1">
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                    </p>
                </div>
                <div class="desc-details desc-content content-2">
                    <div class="section-inline">
                        <p>
                            <span>80</span>
                            cm
                            <br>
                            Length
                        </p>
                    </div>
                    <div class="section-inline">
                        <p>
                            <span>65</span>
                            cm
                            <br>
                            width
                        </p>
                    </div>
                    <div class="section-inline">
                        <p>
                            <span>90</span>
                            cm
                            <br>
                            Height
                        </p>
                    </div>
                    <div class="section-inline">
                        <p>
                            <span>17.6</span>
                            lbs
                            <br>
                            weight
                        </p>
                    </div>
                </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <input type="radio" name="color-btn" id="color-1" class="clr-btn for-color-1" checked>
            <label for="color-1" class="color-1"></label>

            <input type="radio" name="color-btn" id="color-2" class="clr-btn for-color-2">
            <label for="color-2" class="color-2"></label>
            
            <input type="radio" name="color-btn" id="color-3" class="clr-btn for-color-3">
            <label for="color-3" class="color-3"></label>
           
            <input type="radio" name="color-btn" id="color-4" class="clr-btn for-color-4">
            <label for="color-4" class="color-4"></label>
       
            <input type="radio" name="color-btn" id="color-5" class="clr-btn for-color-5">
            <label for="color-5" class="color-5"></label>

            <input type="radio" name="color-btn" id="color-6" class="clr-btn for-color-6">
            <label for="color-6" class="color-6"></label>
            <div class="btn-container info-wrap">
                <a href="" class="btn">
                    <i class="fa-solid fa-cart-shopping cart"></i>
                    Add To Cart
                </a>
            </div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
</body>
</html>
