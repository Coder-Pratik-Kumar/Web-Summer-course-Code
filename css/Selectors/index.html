<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--There are 6 types of selectors-->
    <!-- 1. simple selectors
            a.element selectors
            b. class selectors
            c. Id selectors
    2. psuedo-classs selectors
    3.multiple selectors
    4.nested selectors
    5.universal selectors
    6.Attribute selectors -->

    <div class="box-id" id="box1"><p>A</p></div>
    <div class="box" id="box2">B</div>
    <div class="box-top" id="box3">C</div>
    <a href="https://www.google.com/" target="_blank">click here</a>
    <h2>CSS [attribute|="value"] Selector</h2>

        <div class="top-header">Welcome</div>
        <div class="top-text">Hello world!</div>
        <p class="topcontent">Are you learning CSS?</p>
    <img src="pic.jpg" alt="picnew" title="pic" height="200px"
    height="200px">
</body>
