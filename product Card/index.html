<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="cardbox">
                <div class="image">
                    <img src="images/mug.jpg" class="img" alt="mug">
                </div>
                <div class="cardtext">
                    <p class="coffeemugH">coffee mug</p>
                    <h2 class="protitle">White Coffee Mug</h2>
                    <p class="descrip">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs & superior quality.
                    </p>
                    <p class="price">
                        <span class="greentext">₹149</span>
                        <span class=" descrip desk">₹230</span>
                    </p>
                    <button class="btn">
                        <img src="images/icon-cart.png" class="button_image" alt="card">
                        <span class="btn_text">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
